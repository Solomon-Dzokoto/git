<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>viden sign up</title>
  <link rel="stylesheet" href="../styles/sign-up.css">
</head>
<body>
<div class="main-container">
  </div>
 <div class="login-form-container">
  <div class="heading">Create an Account</div>
   <form action="log-in.html" class="form-list" >
        <div class="input-info">
        <div class="input-lane">
          <input class="input-form" placeholder="Full Name" type="text"id="fullname" required>
        </div>
        </div>
        <div class="input-info">
        <div class="input-lane">
          <input class="input-form" placeholder="Username" title="username" type="text" name="username" id="username" required>
        </div>
        </div>
        <div class="input-info">
        <div class="input-lane">
          <input class="input-form" placeholder="Email Address" title="Email Address" type="email" name="user_email" id="email" required>
        </div>
        </div>
        <div class="input-info">
          <div class="input-field">
              <input class="input-form" placeholder="Password" title="password" type="password" name="login-pass" id="password" required>
              <img class="toggle-password"  src="../images/eye-close.svg" alt="Toggle Password Visibility">
          </div>
        </div>
        <div class="input-info">
          <div class="input-field">
              <input class="input-form" placeholder="Confirm Password"  type="password"  id="password" >
              <img class="toggle-password" src="../images/eye-close.svg" alt="eye-close-toogle">
          </div>
        </div>
        <div class="input-info">
        <div class="input-lane">
          <select name="gender" class="input-form" id="gender">
              <option value="">Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
          </select>
        </div>
        </div>
        <div class="input-info">
        <div class="input-lane">
          <input class="input-form" placeholder="Invitation Code" type="text" id="invitation-code">
        </div>
        </div>  
        <div class="terms"><div><input type="checkbox" id="agree" > I agree with    </div> <div>Privacy & Policy                 </div><div>and</div><div>Terms and Conditions  </div>
        </div>
        <div class="button-input">
        <button type="submit"  class="register-btn btn">Register</button>
        <a href="log-in.html"><button type="button" class="login-btn btn">Login</button>
        </div></a>
   </form>
  </div>
  <div class="copyright">Copyright  &copy; 2024 Viden | All Rights Reserved</div>
  </div>
 </body>
</html>
