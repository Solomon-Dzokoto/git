<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet</title>
  <link rel="stylesheet" href="../styles/profile.css">
  <link rel="stylesheet" href="../styles/wallet.css">
</head>
<body>
  <section>
    <header>
      <a href="homepage.html"> <img src="../images/left-chevron.png" alt="back"></a>
      <h1>Withdraw Details</h1>
     </header>
     <main>
      <div class="top-info">
        <p>
          Dear users, in order to protect the security of your funds, please do not enter your bank card password. Our staff will not ask you to enter your bank card PIN.
       </p>
      </div>
      <div class="withdrawal-container">
        <form action="">
          <div class="input-values">
            <label for="select">USDT Network:</label>
            <select name="select-network" id="select-network">
              <option value="select-network">Select Network</option>
              <option value="ERC20">ERC20</option>
              <option value="TRC20">RC20</option>
            </select>
          </div>
          <div class="input-values">
            <label for="wallet-address">Wallet Address:</label>
            <input type="text" placeholder="Wallet Address" id="wallet-address">
          </div>
          <div class="input-values">
            <label for="wallet-address">Update Withdrawal Pin:</label>
            <input type="text" placeholder="Update Withdrawal Pin" id="Update-Withdrawal-Pin">
          </div>
          <div class="submit">Submit</div>
        </form>
      </div>
     </main>
     <div class="tail">
      <div class="tail-objects">
        <div class="tail-items">
          <a href="homepage.html">
            <img src="../images/home.png" alt="">
            <p>Home</p>
          </a>
        </div>
        <div class="tail-items">
          <a href="record-page.html">
            <img src="../images/record.png" alt="">
            <p>Record</p>
          </a>
        </div>
        <div class="tail-items">
          <a href="start.html">
            <img src="../images/start.png" alt="">
            <p>Start</p>
          </a>
        </div>
        <div class="tail-items">
          <a href="contact.html">
            <img src="../images/contact.png" alt="">
            <p>Contact</p>
          </a>
        </div>
        <div class="tail-items">
          <a href="profile.html">
            <img src="../images/6677347226573_2c31f76e64804fc1ac8ef63bde03d763.jpeg" alt="profile-pic">
            <p>Profile</p>
          </a> 
         </div>
       </div>
     </div>
  </section>
</body>
</html>
