<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Withdrawal</title>
  <link rel="stylesheet" href="../styles/Deposit.css">
  <link rel="stylesheet" href="../styles/withdrawal.css">
  <link rel="stylesheet" href="../styles/profile.css">
</head>
<body>
  <section>
    <header>
      <a href="homepage.html"> <img src="../images/left-chevron.png" alt="back"></a>
      <h1>Withdraw</h1>
     </header>
     <main>
      <div class="top-section">
        <button class="btn active" id="button1 js-btn">Withdraw</button>
        <button  class="btn" id="button2">History</button>
       </div>
       <div id="withdraw-section">
        <div class="down-section">
          <div class="balance-section">
            <p>Total Balance</p>
            <h3>USDT 10.00</h3>
            <p class="withdrawal-process">Withdrawal process usually takes 15-20 min</p>
          </div>
         </div>
         <div class="bottom-section">
          <h3>Withdraw Method</h3>
          <p>Withdrawal will be transferred via USDT</p>
          <input type="text" placeholder="Withdrawal Amount">
          <input type="text" placeholder="Withdrawal Pin">
          <div class="customer-service">Withdraw</div>
         </div>
       </div>
       <div id="history-section">
        <div></div>
       </div>
     </main>
     <div class="tail">
      <div class="tail-objects">
        <div class="tail-items">
          <a href="homepage.html">
            <img src="../images/home.png" alt="">
            <p>Home</p>
          </a>
        </div>
        <div class="tail-items">
          <a href="record-page.html">
            <img src="../images/record.png" alt="">
            <p>Record</p>
          </a>
        </div>
        <div class="tail-items">
          <a href="start.html">
            <img src="../images/start.png" alt="">
            <p>Start</p>
          </a>
        </div>
        <div class="tail-items">
          <a href="contact.html">
            <img src="../images/contact.png" alt="">
            <p>Contact</p>
          </a>
        </div>
        <div class="tail-items">
          <a href="profile.html">
            <img src="../images/6677347226573_2c31f76e64804fc1ac8ef63bde03d763.jpeg" alt="profile-pic">
            <p>Profile</p>
          </a> 
         </div>
       </div>
     </div>
  </section>
  <script src="../scripts/all.js">
  </script>
</body>
</html>
