<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <link rel="stylesheet" href="../styles/profile.css">
  <link rel="stylesheet" href="../styles/profile-edit.css">
</head>
<body>
  <header>
    <a href="homepage.html"> <img src="../images/left-chevron.png" alt="back"></a>
    <h1>Edit Profile</h1>
  </header>
  <main>
    <div class="profile-pic-edit">
      <img src="../images/6677347226573_2c31f76e64804fc1ac8ef63bde03d763.jpeg" alt="profile pic">
      <button>Edit</button>
    </div>
    <form action="profile">
      <div class="form-details">
        <label for="Full Name" class="form-titles">Full Name</label>
        <input type="text" placeholder="Full Name" >
      </div>
      <div class="form-details">
        <label for="Username" class="form-titles">Username</label>
        <input type="text" placeholder="Username" >
      </div>
      <div class="form-details">
        <label for="Gender" class="form-titles">Gender</label>
        <input type="text" placeholder="Gender" >
      </div>
      <div class="form-details">
        <label for="Phone Number" class="form-titles">Phone Number</label>
        <input type="text" placeholder="Phone Number" >
      </div>
      <div class="form-details">
        <label for="Update Login Password" class="form-titles">Update Login Password</label>
        <input type="text" placeholder="Update Login Password" >
      </div>
      <div class="submit">Submit</div>
    </form>
  </main>
  <div class="tail">
    <div class="tail-objects">
      <div class="tail-items">
        <a href="homepage.html">
          <img src="../images/home.png" alt="">
          <p>Home</p>
        </a>
      </div>
      <div class="tail-items">
        <a href="record-page.html">
          <img src="../images/record.png" alt="">
          <p>Record</p>
        </a>
      </div>
      <div class="tail-items">
        <a href="start.html">
          <img src="../images/start.png" alt="">
          <p>Start</p>
        </a>
      </div>
      <div class="tail-items">
        <a href="contact.html">
          <img src="../images/contact.png" alt="">
          <p>Contact</p>
        </a>
      </div>
      <div class="tail-items">
        <a href="profile.html">
          <img src="../images/6677347226573_2c31f76e64804fc1ac8ef63bde03d763.jpeg" alt="">
          <p>Profile</p>
        </a>
      </div>
    </div>
    <script src="..scripts/all.js"></script> 
</body>
</html>
